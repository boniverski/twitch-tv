<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch.tv</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/8be9308866.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="load-bar">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="container">

      <div class="section header">
        <div class="header__main">
          <a href="index.html" title="Twitch.tv"><i class="fa fa-twitch header__logo" aria-hidden="true"></i></a>
          <input class="header__input" type="search" name="" value="" placeholder="Find a streamer">
          <span class="header__search-icon"><i class="fa fa-search" aria-hidden="true"></i>
</span>
        </div>
        <div class="availability">
          <button class="availability__btn availability__btn--all" id="all" type="button" name="button">All</button>
          <button class="availability__btn availability__btn--on" id="on" type="button" name="button">Online</button>
          <button class="availability__btn availability__btn--off" id="off" type="button" name="button">Offline</button>
        </div>
      </div>

      <div class="section main">

          <!-- <span class="user__availability user__availability--on"></span>
          <span class="user__availability user__availability--off"></span> -->

      </div>
    </div>
  </body>
</html>
