<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch.tv</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container header">
      <div class="wrapper">
        <img class="logo" width="90px" src="http://logos-download.com/wp-content/uploads/2016/05/Twitch_logo.png" alt="">
        <span>tv</span>
        <div class="availability">
          <button class="availability--all" type="button" name="button">All</button>
          <button class="availability--on" type="button" name="button">Online</button>
          <button class="availability--off" type="button" name="button">Offline</button>
        </div>
      </div>
    </div>
  </body>
</html>
