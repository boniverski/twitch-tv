<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch.tv Streamers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <script src="https://use.fontawesome.com/8be9308866.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">

        <section class="app_header border-radius">
          <a class="logo" href="" title="Twitch.tv Streamers"><i class="fa fa-twitch header__logo" aria-hidden="true"></i></a>
          <input class="border-radius" type="search" placeholder="find a streamer">
        </section>

        <section class="app_buttons border-radius">
          <div id="all" class="button btn-all">ALL</div>
          <div id="on" class="button btn-on">ON</div>
          <div id="off" class="button btn-off">OFF</div>
        </section>

        <section class="app_users border-radius">

        </section>

      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
